<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeerPoint Conocenos</title>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="CSS/estilos.css">
</head>
<body>
    <div class="somos">
        <h2>Conocenos</h2>
    </div>
    <div id="Conocenos" class="row py-4">
        <div class="col-md-6 offset-md-2">
            <h2>Visitanos</h2>
            <div class="mapa">
               <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26273.765303157837!2d-58.440706912973255!3d-34.598581242946146!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca62d491805d%3A0xd6748013d82fc42a!2sUniversidad%20Tecnol%C3%B3gica%20Nacional!5e0!3m2!1ses-419!2ses!4v1716395384302!5m2!1ses-419!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
    <div class="col-md-4 mt-4 mt-sm-0">
         <h2>Contactanos</h2>
    <form class="row g-3"> 
    <div class="col-md-6">
    <label for="nombre"
    class="form-label">Nombre</label>
    <input type="text" class="form-control" id="nombre">
    </div>
    <div class="col-md-6">
    <label for="apellido" class="form-label">Apellido</label>
    <input type="text" class="form-control" id="apellido">
    </div>
    <div class="col-12">
    <label for="email" class="form-label">Email</label> 
    <input type="email" class="form-control" id="email" 
    placeholder="email@email.com">
    </div>
    <div class="col-12">
    <label for="tel" class="form-label">Tel</label> 
    <input type="text" class="form-control" id="tel" placeholder="...">
    </div>
    <div class="col-12">
    <label for="mensaje"
    class="form-label">Mensaje</label>
    <textarea class="form-control" id="mensaje" rows="3">
     </textarea>
    </div>
    <div class="col-12">
    <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
</body>
</html>
